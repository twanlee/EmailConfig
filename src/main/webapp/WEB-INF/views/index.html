<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Config
    </title>
</head>
<body>
<div th:if="${message}">
    <p th:text="${message}"></p>
</div>
<h1>Setting</h1>
<form th:action="@{/index}" method="post" th:object="${email}">
    <table>
        <tr>
            <td>Language</td>
            <td><input th:field="*{language}" type="text"></td>
        </tr>
        <tr>
            <td>Page size</td>
            <td><input th:field="*{pageSize}" type="number"></td>
        </tr>
        <tr>
            <td>Filter</td>
            <td><input th:field="*{filter}" type="checkbox"></td>
        </tr>
        <tr>
            <td>Signature</td>
            <td><input th:field="*{signature}" type="text"></td>
        </tr>
    </table>
    <button type="submit">Save</button>
</form>
</body>
</html>
